<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<script>
    'use strict';
    let array = [];
    let reversed = [];

    for (let i=0; i<5; i++) {
        const num = parseInt(prompt('Type a number'));
        array.push(num);
    }
    for (let i = array.length - 1; i >= 0; i--) {
        reversed.push(array[i]);
    }
    console.log(reversed);
</script>
</body>
</html>
