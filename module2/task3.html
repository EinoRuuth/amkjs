<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing JavaScript</title>
</head>
<body>
<ul id="target"></ul>
<script>
    'use strict';
    let array = []
    let list = document.getElementById("target");
    for (let i = 0; i < 6; i++) {
        const dog = prompt('Type the name of dog');
        array.push(dog);
    }
    array.sort();
    array.reverse();
    for (let i = 0; i < array.length; i++) {
        var li = document.createElement('li');
        li.innerText = array[i];
        list.appendChild(li);
    }
</script>
</body>
</html>
